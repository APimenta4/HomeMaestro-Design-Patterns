<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeMaestro - Add Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #87CEFA 0%, #E0F4FF 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #2C3E50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        h1 a {
            color: #2C3E50;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        h1 a:hover {
            opacity: 0.7;
        }

        h2 {
            color: #34495E;
            font-size: 1.3em;
            font-weight: 400;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 35px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="time"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #E8E8E8;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        input[type="text"]:focus,
        input[type="time"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #87CEFA;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: #87CEFA;
            color: white;
        }

        .btn-primary:hover {
            background: #6DB3E8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #ECF0F1;
            color: #7F8C8D;
        }

        .btn-secondary:hover {
            background: #D5DBDB;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            font-size: 0.95em;
        }

        .success {
            background: #D5F4E6;
            color: #27AE60;
        }

        .error {
            background: #FADBD8;
            color: #E74C3C;
        }

        .info-text {
            font-size: 0.85em;
            color: #7F8C8D;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 25px 20px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="index.html">HomeMaestro</a></h1>
        <h2>Add New Automation</h2>
    </div>
    
    <div class="container">
        <div id="message" style="display: none;"></div>

        <form id="automationForm">
            <div class="form-group">
                <label for="automationName">Automation Name</label>
                <input type="text" id="automationName" name="name" required placeholder="e.g., Turn on lights at sunset">
            </div>

            <div class="form-group">
                <label for="triggerType">Trigger Type</label>
                <select id="triggerType" name="trigger" required>
                    <option value="">Select trigger</option>
                    <option value="time">Time-based</option>
                    <option value="state">Device State</option>
                    <option value="threshold">Sensor Threshold</option>
                </select>
            </div>

            <div class="form-group" id="timeGroup" style="display: none;">
                <label for="triggerTime">Trigger Time</label>
                <input type="time" id="triggerTime" name="time">
                <p class="info-text">Set the time when this automation should run</p>
            </div>

            <div class="form-group">
                <label for="actionType">Action Type</label>
                <select id="actionType" name="action" required>
                    <option value="">Select action</option>
                    <option value="turn_on">Turn On</option>
                    <option value="turn_off">Turn Off</option>
                    <option value="toggle">Toggle</option>
                    <option value="notify">Send Notification</option>
                </select>
            </div>

            <div class="form-group">
                <label for="targetDevice">Target Device</label>
                <select id="targetDevice" name="device" required>
                    <option value="">Loading devices...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description (Optional)</label>
                <textarea id="description" name="description" placeholder="Add notes about this automation..."></textarea>
            </div>

            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="window.location.href='automations.html'">Cancel</button>
                <button type="submit" class="btn-primary">Create Automation</button>
            </div>
        </form>
    </div>

    <script>
        const DEVICES_API = 'http://127.0.0.1:5000/devices/';
        const AUTOMATIONS_API = 'http://127.0.0.1:5000/automations/';

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        async function loadDevices() {
            try {
                const response = await fetch(DEVICES_API);
                const devices = await response.json();
                
                const select = document.getElementById('targetDevice');
                select.innerHTML = '<option value="">Select a device</option>';
                
                devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.id;
                    option.textContent = `${device.name} (${device.type})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading devices:', error);
                showMessage('Failed to load devices', 'error');
            }
        }

        document.getElementById('triggerType').addEventListener('change', (e) => {
            const timeGroup = document.getElementById('timeGroup');
            if (e.target.value === 'time') {
                timeGroup.style.display = 'block';
            } else {
                timeGroup.style.display = 'none';
            }
        });

        document.getElementById('automationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('automationName').value,
                trigger_type: document.getElementById('triggerType').value,
                action_type: document.getElementById('actionType').value,
                target_device_id: document.getElementById('targetDevice').value,
                description: document.getElementById('description').value
            };

            if (formData.trigger_type === 'time') {
                formData.trigger_time = document.getElementById('triggerTime').value;
            }

            try {
                const response = await fetch(AUTOMATIONS_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                showMessage('Automation created successfully!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'automations.html';
                }, 1500);

            } catch (error) {
                console.error('Error creating automation:', error);
                showMessage(`Failed to create automation: ${error.message}`, 'error');
            }
        });

        window.addEventListener('DOMContentLoaded', loadDevices);
    </script>
</body>
</html>
