<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeMaestro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgb(58, 232, 110);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin: 40px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        h1 a {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        h1 a:hover {
            opacity: 0.9;
        }

        h2 {
            color: white;
            font-size: 1.5em;
            margin: -20px 0 30px 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            font-weight: normal;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        #deviceList {
            list-style: none;
        }

        .device-item {
            background: #f8f9fa;
            border-left: 4px solid rgb(58, 232, 110);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .device-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .device-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .device-type {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .device-status {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 1.1em;
            padding: 40px;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1><a href="index.html">HomeMaestro</a></h1>
    <h2>List of Devices</h2>
    
    <div class="container">
        <div id="deviceList">
            <div class="loading">
                <div class="spinner"></div>
                Loading devices...
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'http://127.0.0.1:5000/devices/';

        // Load devices when page loads
        window.addEventListener('DOMContentLoaded', loadDevices);

        async function loadDevices() {
            const deviceList = document.getElementById('deviceList');
            
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Clear loading message
                deviceList.innerHTML = '';
                
                // Check if devices exist
                if (!data || data.length === 0) {
                    deviceList.innerHTML = '<div class="loading">No devices found</div>';
                    return;
                }
                
                // Create list items for each device
                data.forEach(device => {
                    const listItem = document.createElement('li');
                    listItem.className = 'device-item';
                    listItem.innerHTML = `
                        <div class="device-name">${device.name}</div>
                        <div class="device-type">Type: ${device.type}</div>
                        <div class="device-status">Status: ${device.status || 'Unknown'}</div>
                    `;
                    deviceList.appendChild(listItem);
                });
                
            } catch (error) {
                console.error('Error loading devices:', error);
                deviceList.innerHTML = `
                    <div class="error">
                        Unexpected error. Failed to load devices.
                        <br><small>${error.message}</small>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
