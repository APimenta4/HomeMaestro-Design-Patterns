<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeMaestro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgb(58, 232, 110);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .menu-button {
            background: white;
            border: none;
            border-radius: 12px;
            padding: 25px 40px;
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            text-align: center;
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .menu-button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>HomeMaestro</h1>
    
    <div class="button-container">
        <a href="devices.html" class="menu-button">Connected Devices</a>
        <a href="add-device.html" class="menu-button">Add Device</a>
        <a href="add-automation.html" class="menu-button">Add Automation</a>
    </div>
</body>
</html>
