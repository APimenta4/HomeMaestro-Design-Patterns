<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeMaestro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #87CEFA 0%, #E0F4FF 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: #2C3E50;
            font-size: 3.5em;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-weight: 700;
            letter-spacing: -1px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .menu-button {
            background: white;
            border: none;
            border-radius: 12px;
            padding: 25px 40px;
            font-size: 1.3em;
            font-weight: 600;
            color: #2C3E50;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
        }

            .menu-button:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            }

            .menu-button:active {
                transform: translateY(-1px);
            }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
                margin-bottom: 40px;
            }

            .menu-button {
                font-size: 1.1em;
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <h1>HomeMaestro</h1>

    <div class="button-container">
        <a href="devices.html" class="menu-button">Devices</a>
        <a href="automations.html" class="menu-button">Automations</a>
        <a href="integrations.html" class="menu-button">Integrations</a>
    </div>
</body>
</html>
